<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Table Contentful UI Extension</title>
  <link rel="stylesheet" href="./style.scss">
</head>

<body>
  <div id="table-extension-content">
    <div class="table-settings">
      <div class="flex-row align-center">
        <input id="use-column-header" type="checkbox" />
        <label for="use-column-header">Use Column header</label>
      </div>
      <div class="flex-row align-center">
        <input id="use-row-header" type="checkbox" />
        <label for="use-row-header">Use Row header</label>
      </div>
      <div>
        <label for="columns-count">Columns</label>
        <input id="columns-count" type="number" value="2" />
        <div class="field-description">
          Limited to 10 maximum
        </div>
      </div>
      <div>
        <label for="rows-count">Rows</label>
        <input id="rows-count" type="number" value="2" />
        <div class="field-description">
          Limited to 30 maximum
        </div>
      </div>
    </div>
    <label for="table">Table</label>
    <div class="flex-row align-flex-start">
      <div class="full-width">
        <table id="table"></table>
      </div>
      <div class="column-actions">
        <button id="add-column" title="Add column" aria-label="Add column">
          +
        </button>
        <button id="remove-column" title="Remove last column" aria-label="Remove last column">
          -
        </button>
      </div>
    </div>
    <div class="row-actions">
      <button id="add-row" title="Add row" aria-label="Add row">
        +
      </button>
      <button id="remove-row" title="Remove last row" aria-label="Remove last row">
        -
      </button>
    </div>
  </div>
  <script src="./index.ts"></script>
</body>

</html>
